    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Send Fragment</title>
      <script>
        async function sendFragmentToServer() {
          const fragment = window.location.hash.substring(1); // Remove the #

          if (!fragment) {
            alert("No fragment found in the URL.");
            return;
          }

          try {
            const response = await fetch("https://kcxmetgdgsptpicxwfjh.supabase.co/functions/v1/generatenewpassword", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ fragment }),
            });

            const data = await response.json();
            if (response.ok) {
              alert("Fragment sent successfully: " + data.fragment);
            } else {
              alert("Error: " + data.error);
            }
          } catch (err) {
            console.error(err);
            alert("Failed to send fragment.");
          }
        }
      </script>
    </head>
    <body>
      <h1>Catch and Send URL Fragment</h1>
      <p>Click the button below to send the fragment part of the URL to the server.</p>
      <button onclick="sendFragmentToServer()">Send Fragment</button>
    </body>
    </html>
