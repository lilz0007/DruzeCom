<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .text-overlay {
            position: absolute;
            top: 65%; /* Position text below center */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem; /* Reduced font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="LOGO.jpg" alt="Logo">
    <div class="text-overlay">Welcome! Email is confirmed</div>
</div>

</body>
</html>
